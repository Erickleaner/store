<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>order</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/global.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="../js/jquery.js"></script>
  <script src="../js/tool.js"></script>
  <script src="../api/order.js"></script>
  <script src="index.js"></script>
</head>
<body>
<div class="order-container">
  <div class="top-container">
    <div class="top-left">
      <img src="../assets/img/logo.png" class="symbol-img">
      <h2 class="symbol-title">Online Grocery Store</h2>
    </div>
  </div>
  <div class="form-container">
    <div class="row">
      <label>Email:</label>
      <input id="email" type="email" placeholder="input your email">
    </div>
    <div class="row">
      <label>Address:</label>
      <input id="address" type="text" placeholder="input your address">
    </div>
    <div class="row">
      <button id="submit">submit</button>
      <button id="reset">reset</button>
    </div>

  </div>
</div>
</body>
</html>
